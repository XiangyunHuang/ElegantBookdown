bookdown::gitbook:
  css: style.css
  split_by: rmd
  config:
    toc:
      before: |
        <li><a href="./">优雅的 bookdown 书籍模版</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    edit:
      link: https://github.com/XiangyunHuang/masr/edit/master/%s
      text: "编辑"
    view:
      link: https://github.com/XiangyunHuang/masr/blob/master/%s
      text: "查看"
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
  includes:
    in_header: header.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: default           # elegantbook 已经设定好了
  template: null                      # 声明调用 Pandoc 内建的 LaTeX 模版
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=sidebar.lua", "--wrap=none"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
  extra_dependencies:
    subfig:
     - lotdepth=2
     - lofdepth=2
    sourcecodepro:
     - scale=0.85
bookdown::epub_book: 
  template: "default"
  epub_version: "epub3"
  stylesheet: style.css
  dev: "png"
