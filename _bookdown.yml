    fig: "图 "
    tab: "表 "
    thm: "定理 "
    lem: "引理 "
    cor: "推论 "
    prp: "命题 "
    def: "定义 "
    exm: "例 "
    exr: "练习 "
    proof: "证明 "
    remark: "注 "
    solution: "解 "
  ui:
